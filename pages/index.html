<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles/style.css">

    <head>

        <title>Lincoln Murray</title>

    <header class="header" id="header">

    <body id="body">

        <span class="centre" style="width: 62%; height: 90%; background-color: var(--secondary_color); top: 150%; left: 34.5%; z-index: -3; border-radius: 2em 0 0 2em;">

        </span>

        <div id="main" style="width: 100; height: 1200px;"></div>

    <footer class="footer">

        <span class="footer_centre", style="left: 82.5%;">

            </div>
        </span>
